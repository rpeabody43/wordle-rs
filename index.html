<!DOCTYPE html>
<html lang="en">
    <script>
    (() => {
        const hostname = window.location.hostname;

        // Check if the site is being accessed via the portfolio proxy
        const isProxied = hostname === "rpeabs.net";

        // Set the base URL accordingly
        const base = document.createElement("base");
        base.href = isProxied ? "/wordle-rs/" : "/";

        document.head.appendChild(base);
    })();
    </script>
<head>
    <meta charset="UTF-8">
    <title>wordle-rs - A Wordle Solver</title>
    <link data-trunk rel="css" href="style.css">
    <base href="/wordle-rs/">
</head>
<body></body>
</html>
